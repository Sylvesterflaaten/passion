<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BISTRO BABUSHKA</title>
    <style>
        body {
            margin: 0;
        }


        .produktet h1 {
            font-size: 2rem;
        }

        img {
            max-width: 100%;
        }

        #detalje img {
            justify-content: center;
            text-align: center;
            align-items: center;
            width: 100%;
        }

        #detalje {
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
        }

        #detalje h1 {
            text-align: center;
        }

        nav {
            display: flex;
            width: 100%;
            height: 100px;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        nav .left-right a {
            text-decoration: none;
            color: white;
            margin: 0 50px;
        }

        .logo img {
            width: 80px;
            height: 90px;
            filter: invert(90%)
        }

        #detalje #luk {
            position: fixed;
            top: 11%;
            left: 0;
            font-size: 2rem;
            cursor: pointer;
            margin: 1rem;
        }

        #detalje .produktet {
            max-width: 1000px;
            background-color: #fff;
            justify-content: center;
            align-items: center;
            text-align: left;
            width: 60vw;
            min-height: 50vh;
            margin: 0 auto;
            padding: 1rem;
            max-width: 1000px;
            margin: 5vh auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            grid-column-gap: 15px;
            grid-row-gap: 15px;
        }

        button:focus {
            outline: 0;
        }

        button {
            box-shadow: inset 0px 1px 0px 0px #ffffff;
            background: linear-gradient(to bottom, #f9f9f9 5%, #e9e9e9 100%);
            background-color: #f9f9f9;
            border-radius: 6px;
            border: 1px solid #dcdcdc;
            display: inline-block;
            cursor: pointer;
            color: #000000;
            font-size: 15px;
            font-weight: bold;
            padding: 6px 24px;
            text-decoration: none;
            text-shadow: 0px 1px 0px #ffffff;
        }

        button:hover {
            background-color: white;
            color: #333;
            border: 2px #333 solid;
            transition: .1s;
        }

        @media screen and (max-width: 992px) {
            #detalje #luk {
                font-size: 0.7rem;
            }

    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left-right">
                <a href="landingpage.html">HOME</a>
                <a href="serier.html">TV-SHOWS</a>
            </div>
            <div class="logo">
                <a href="landingpage.html">
                    <img src="imgs/logo.svg" alt="">
                </a>
            </div>
            <div class="left-right">
                <a href="">GENRES</a>
                <a href="">NEW</a>
            </div>
        </nav>
    </header>
    <section id="detalje" class="skjul">
        <h1></h1>
        <article class="produktet">
            <button id="luk">BACK</button>
            <img src="" alt="">
            <div class="produkt-beskrivelse">
                <p><b>Description:</b> </p>
                <p class="lang"></p>
                <p class="seasons"></p>
                <p class="genre"></p>
            </div>
        </article>
    </section>



    <script>
        const endpoint = "https://spreadsheets.google.com/feeds/list/1qgHX1DA5a0seGp-zUEolxOHpkMEW9Kmvjbh9SJ8bkc4/od6/public/values?alt=json";
        const detalje = document.querySelector("#detalje");
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        let produkter = [];
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            loadData();
        }
        async function loadData() {
            const response = await fetch(endpoint);
            produkter = await response.json();
            console.log(produkter);

            visProdukter();
        }

        function visProdukter() {
            produkter.feed.entry.forEach(produkt => {
                if (produkt.gsx$id.$t == id) {
                    document.title = "TV-SHOWS - " + produkt.gsx$navn.$t;

                    detalje.classList.remove("skjul");
                    detalje.querySelector("button").addEventListener("click", () => detalje.classList.add("skjul"));
                    console.log(produkt.gsx$navn.$t);
                    detalje.querySelector("h1").textContent = produkt.gsx$navn.$t;
                    detalje.querySelector(".seasons").textContent = "Seasons: " + produkt.gsx$seasons.$t;
                    detalje.querySelector(".genre").textContent = "Genre: " + produkt.gsx$genre.$t;
                    detalje.querySelector(".lang").textContent += produkt.gsx$lang.$t;
                    detalje.querySelector("img").src = `imgs/${produkt.gsx$billede.$t}.jpg`;
                    detalje.querySelector("img").alt = "Serie: " + produkt.gsx$navn.$t;

                    detalje.querySelector("#luk").addEventListener("click", () => {
                        history.back();
                    });
                }
            });

        }

    </script>
</body>

</html>
